<!DOCTYPE html>
<html lang="en">
	<head>
		<title></title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Maven+Pro" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="https://cdn.quilljs.com/1.1.10/quill.snow.css" rel="stylesheet">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="main-wrapper">
			<div class="tree-wrapper">
				<div class='root' id='root'>
					<i class="fa fa-folder expand" aria-hidden="true"></i>
					<a class="title" href="#/root" data-link='root'>The Title</a>
					<i class="fa fa-plus" aria-hidden="true"></i>
				</div>
			</div>
			<div class="workspace-wrapper">
				<div class="info-wrapper">
					<div class="title-wrapper">
						<label for='title-name'>Title Header</label>
						<input name="title-name" type="text" class='title-name'>
						<button type="button" class="remove">Remove this node</button>
					</div>
					<div class="meta-wrapper">
						<button type='button' class='format'>Clear All App Data</button>
						<button class="print" type="button">Print</button>
					</div>
				</div>
				<div class="editor-wrapper">
					<!--<div class="controls-wrapper" id="toolbar">
					</div>-->
					<div class="editor" id="editor">
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.quilljs.com/1.1.10/quill.js"></script>
		<script src='app.js' type="text/javascript"></script>
		<script src='print.js' type='text/javascript'></script>
		<script type='text/javascript'>
			// reset script
			document.querySelector('.format').addEventListener('click', () => {
				window.localStorage.removeItem('docFormatter');
				window.location.reload();
			});
		</script>
	</body>
</html>
