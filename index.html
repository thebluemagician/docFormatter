<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway|Maven+Pro">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main-wrapper">
            <div class="tree-wrapper">
                <div class='root'>
                    <i class="fa fa-folder expand" aria-hidden="true"></i>
                    <span class='title'> The Title</span>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </div>
            </div>
            <div class="workspace-wrapper">
                <div class="info-wrapper">
                    <div class="title-wrapper">
                    </div>
                    <div class="meta-wrapper">
                    </div>
                </div>
                <div class="editor-wrapper">
                    <div class="controls-wrapper">
                        <button class="controls btn bold">B</button>
                        <button class="controls btn italic">I</button>
                        <button class="controls btn underline">U</button>
                        <button class="controls btn strikethrough">S</button>
                        
                        <div class="controls">
                            <label for="font-size" class="font-size">F</label>
                            <input type="number" id='font-size' class="font-size input" name="font-size" value="4" min="1" max="7">
                        </div>
                        <div class="controls">
                            <label for="font-family" class="font-family">Font</label>
                            <select name="font-family" class="font-family input" id="font-family">
                                <option value="Times New Roman">Open Sans</option>
                                <option value="Helvetica">Maven Pro</option>
                                <option value="Arial">Raleway</option>
                            </select>
                        </div>
                    </div>
                    <div class="editor" contenteditable="true">
                    </div>
                </div>
            </div>
        </div>

        <script src='app.js' type="text/javascript"></script>
    </body>
</html>
